    <h2>점</h2>


    점은 공간에서 위치를 표시한다. 순수한 기하학적 용어로는 점이란 한 쌍의 X, Y좌표이다. 점은 부피를 전혀 갖고 있지 않다. 그러나 그래픽 디자인에서 점은 눈에 보이는 표식으로 점의 형태를 갖는다. 점은 힘이 집중된 장소나 물체의 작은 조각일 수도 있다. 점은 총알이나 손톱 자국처럼 궤뚫어질 수도 있고, 키스할 때의 입술처럼 오므라들 수도 있다. 점의 크기와 위치 그리고 놓인 환경과의 관계를 통해 자체의 존재성을 표현하거나 군중 속으로 녹아든다.
